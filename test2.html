<!DOCTYPE html>

<html lang="en">

<head>
    <title>Projet PWA 2</title>
    <!-- Encoding -->
    <meta charset="UTF-8" />
    <!-- Lien css -->
    <link rel="stylesheet" href="style.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- Lien Manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- lien typo -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">


     <!-- Lien JavaScript & Jquery -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 <script>
     $(document).ready(function () {
         $.ajax({
             url: "http://newsapi.org/v2/everything?q=apple&from=2021-01-07&to=2021-01-07&sortBy=popularité&apiKey=a0892e0f166e4f88a441245b5b1655bb",
             type: "get",
             dataType: "json",
             success: function (data) {
                 console.log(data.articles);
                 for (i = 0; i < data.articles.length; i++) {
                     $("#news").append("<div class=\"item\"><img src =" + data.articles[i].urlToImage + "></img>" + "<h2>" + data.articles[i].title + "</h2>" + "<p>" + data.articles[i].description + "</p>" + "<a href=" + data.articles[i].url + "</a>" + "<button>Voir article</button></a></div>");
                 }
             },
             error: function (result, error) {
                 alert("ERROR API");
             }
         });
     });

 </script>
</head>

<body>
    <header>
        <h1>Requêtes AJAX sur news API</h1>
    </header>
    <main>
        <div>
            <div id="news"></div>
        </div>

    </main>
   

</body>

</html>
